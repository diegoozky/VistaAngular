<div class="container">
  <h1>Tecnologias</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col" style="text-align: center">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tecnologias">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td style="text-align: center"><button type="button" (click)="obtenerDatos(item)" class="btn btn-success" data-toggle="modal" data-target="#myModal" >Editar</button>
        <button type="button" (click)="obtenerDatos(item)"  (click)="deleteTecnologia()"  class="btn btn-danger">Eliminar</button></td>
    </tr>
  </tbody>
</table>
</div>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#a単adir" >A単adir tecnologia</button>
 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Editar Candidato</h4>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form > 
          ID <input class="form-control" type="text" name="id" value={{t.id}} readonly>
          
          Nombre <input class="form-control" type="text" name="nombre" value={{t.nombre}} [(ngModel)]="t.nombre">
          
          Descripcion <input class="form-control" type="text" name="primer_Apellido" value={{t.descripcion}} [(ngModel)]="t.descripcion">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="updateTecnologia()" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
        

      </div>
    </div>
    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="a単adir" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">A単adir Candidato</h4>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form > 
          
          Nombre <input class="form-control" type="text" name="nombre" value="" [(ngModel)]="t1.nombre">
          
          Descripcion <input class="form-control" type="text" name="primer_Apellido" value="" [(ngModel)]="t1.descripcion">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveTecnologia()" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
        

      </div>
    </div>
    
  </div>
</div>
